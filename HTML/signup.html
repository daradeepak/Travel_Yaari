<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Signup | TravelYaari</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
        integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/nav1.css">
    <link rel="stylesheet" href="../CSS/signup.css">
    <link rel="stylesheet" href="../CSS/footer.css">
    <style>
        body {
            background-image: url(../Images/signup/bg.jpg);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
    </style>
</head>

<body>
    <div id="navigation"></div>
    <script>
        $(document).ready(function () {
            $('#navigation').load("nav0.html");
        });
    </script>
    <div class="row display-flex">
        <div class="col-sm-6 col-xs-6 col-md-4 col-md-offset-4" id="signup-intro-form">
            <form id="signup-form" class="signup-form">
                <h1 class="text-center signup-signup-title">Signup</h1>
                <!---- <h2 style="font-size:30px;font-weight: 600;color: rgb(66, 71, 139);">Signup</h2> -->
                <div class="signup-form-control">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter Username">
                    <small>Error message</small>
                </div>
                <div class="signup-form-control">
                    <label for="email">Email</label>
                    <input type="text" id="email" placeholder="Enter Email">
                    <small>Error message</small>
                </div>
                <div class="signup-form-control">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter Password">
                    <small>Error message</small>
                </div>
                <div class="signup-form-control ">
                    <label for="password2">Confirm Password</label>
                    <input type="password" id="password2" placeholder="Enter Password Again">
                    <small>Error message</small>
                </div>
                <button type="submit" onclick="forme()">Submit</button>
                <p style="color: rgb(214, 247, 27); margin-top: 1rem;">Already have a Account?
                    <a href="login.html" class="login">Login here</a>
                </p>

            </form>
        </div>
    </div>
    </div>
    <div id="foot"></div>
    <script src="../JS/signup.js "></script>
    <script src="/WAD_Project/bootstrap/js/app.js"></script>
    <script>
        $(document).ready(function () {

            $('#foot').load("footer.html");

        });
    </script>

</body>

</html>
